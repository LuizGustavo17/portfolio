                    </div>
                    <div class="skills-icons">
                        <i class="fab fa-html5"></i>
                        <i class="fab fa-css3-alt"></i>
                        <i class="fab fa-js"></i>
                        <i class="fab fa-bootstrap"></i>
                        <i class="fab fa-react"></i>
                        <i class="fab fa-node"></i>
                        <i class="fab fa-php"></i>
                        <i class="fab fa-github"></i>
                    </div>
                </div>
            </div>
        </div>

        <!--WIDGET 3-->
        <div id="widget3" class="bottom">
            <div class="servicos card">
                <div class="content-servicos">
                    <div class="text-servicos">
                        <h1>Projects</h1>

                    <div class="servicos-box">
                        <a href="https://e-food-gamma-lovat.vercel.app/"><div class="item-servico">

                        <a href="https://vidracaria-bootstrap-nine.vercel.app/"><div class="item-servico">

            <div class="contato card">

                    <div class="text-contato">
                        <h1>Contact</h1>

                    </div>

                    <div class="lista-contato">
                        <a href="#">luizgso@id.uff.br</a>
                        <a href="#">+55 22 99953-7224</a>
                    </div>
                    <div class="btn-contato">
                        <a href="https://www.upwork.com/freelancers/~013f16f08498bb7dfb" class="btn2">Talk to me on upwork!</a>
